; EnergieBox
; Konfigurationsdatei für 12 Volt Relais Anschlüsse

[mcp]
; XXX X  A2 A1 A0     HEX      PARAM    Relais
; 010 0  1  1  1      0x27       7      230 Volt Relais
; 010 0  0  1  0      0x22       2      12 Volt Relais
address = 2
; Angeklemmte Relais am Port Expander (Neustart erforderlich!)
; 0 = Keins
; 1 bis 16
numberOfRelaisActive = 16
; Maximaler Ausgangsstrom in Ampere vom 24V zu 12V Konverter
maxAmpere = 20
; Maximaler Ausgangsstrom in Ampere vom Mikrocontroller Netzteil
maxMicroControllerAmpere = 3



[Relais 1]
name = Gateway (FritzBox)   ; Angezeigter Name 
activateOnStart = true
eltakoState = 0
aMax = 2

